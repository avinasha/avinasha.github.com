<div class="post">
  <div class="row">
    <div class="span11">
      <div class="title"><a href="{{ BASE_PATH }}{{ post.url }}">{{ page.title }}</a></div>
      in <span class="category"><i class="icon-tags"></i> {{ page.category }}</span> on <span class="date">{{ page.date | date_to_string }}</span>
    </div>
  </div>

  <div class="post-content row">
    <div class="span11">
      {{ page.content }}
    </div>
  </div>

  <div class="comments row">
    <div class="span11">
      {% include JB/comments %}
    </div>
  </div>
 </div>
